<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <meta charset="UTF-8">
    <title>ASCII canvas</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center text-center">
            <h1>ASCII Canvas</h1>
            <hr>
            <div class="col-auto">
                <div class="alert alert-success" role="alert">
                    After pressing the "Observe" button, it will update its state once per second. <br>
                    By default, the client sends requests to localhost:8080.
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center text-center">
            <div class="col-auto">
                <input class="form-control" id="canvas-id-input" placeholder="type canvasID">
                <input type="hidden" id="canvas-id-input-current">
            </div>
            <div class="col-auto">
                <button type="button" id="canvas-id-observe" class="btn btn-primary">Observe canvas</button>
            </div>
        </div>
        <br>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <div id="table-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
